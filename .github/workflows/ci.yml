name: CI

on:
  push:
  pull_request:

jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: composer install
      - run: bash tests/acceptance.sh
